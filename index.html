<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/style.css" />
    <script src="./js/modal.js" defer></script>
    <script type="module" src="./js/index.js" defer></script>
    <title>FriendList </title>
</head>

<body>
    <h1>Dashboard</h1>
    <main>
        <section class="board">
            <h2>Listagem de Amigos</h2>
            <div class="board__content">
                <div class="table">
                    <div class="row row__header">
                        <p>Nome</p>
                        <p>Email</p>
                        <p>Gênero</p>
                        <p>Descrição</p>
                        <p>Editar</p>
                        <p>Deletar</p>
                    </div>
                </div>
                <form name="friendRegisterForm" class="form__friendRegister">
                    <div class="form__field form__field__required">
                        <label for="name">Nome</label>
                        <input type="text" name="name">
                    </div>
                    <div class="form__field form__field__required">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="form__field form__field__required">
                        <label for="genre">Gênero</label>
                        <select name="genre">
                            <option value="" selected></option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div class="form__field form__field__required">
                        <label for="description">Descrição</label>
                        <input type="text" name="description">
                    </div>
                    <button type="submit" class="btn btn__form">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
    <div class="modal" id="modal__friend__editor">
        <div class="modal__box">
            <h2>Editar os dados de </h2>
            <form name="friendEditForm" class="form__friendEdit">
                <div class="form__field">
                    <label for="name">Nome</label>
                    <input type="text" name="name">
                </div>
                <div class="form__field">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="form__field">
                    <label for="description">Descrição</label>
                    <input type="text" name="description">
                </div>
                <div class="form__field">
                    <label for="genre">Gênero</label>
                    <select name="genre">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
            </form>
            <button type="submit" form="friendEditForm" class="btn btn__form">Alterar Dados</button>
            <a class="btn btn__modal__close">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" alt="Fechar Modal"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19.3334 2.54669L17.4534 0.666687L10 8.12002L2.54669 0.666687L0.666687 2.54669L8.12002 10L0.666687 17.4534L2.54669 19.3334L10 11.88L17.4534 19.3334L19.3334 17.4534L11.88 10L19.3334 2.54669Z"
                        fill="white" />
                </svg>
            </a>
        </div>
    </div>
    <div class="modal" id="modal__friend__delete">
        <div class="modal__box">
            <h2>Tem Certeza Que Deseja Excluir O Amigo </h2>
            <div class="modal__content">
                <button class="btn btn__modal btn__red">Excluir</button>
                <button class="btn btn__modal__close btn__modal btn__blue">Cancelar</button>
            </div>
        </div>
    </div>

</body>

</html>
